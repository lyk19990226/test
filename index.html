<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./fa/css/all.css">
    <link rel="stylesheet" href="./css/style.css"> 
    <title>移动端页面</title>
</head>
<body>

    <!-- 创建头部容器 -->
    <header class="top-bar">
           <div class="menu-btn">
              <a href="#"><i class="fas fa-stream"></i></a>
           </div>

            <h1 class="logo">
                <a href="#">NBA</a>
            </h1>

            <div class="search-btn">
                <a href="#"><i class="fas fa-search"></i></a>
            </div>
        
    </header>

    <!-- 创建顶部图片 banner -->
     <div class="banner">
         <a href="#">
             <img src="./img/banner.jpg" alt="顶部图">
         </a>
     </div>

    <!-- 创建菜单 -->
     <nav class="menu">
         <a class="course" href="#">
            <i class="fas fa-book"></i> 
            NBA赛程</a>
         <a class="sub" href="#">
            <i class="fas fa-envelope"></i> 
            NBA新闻</a>
         <a class="star" href="#">
             <i class="fas fa-star"></i> 
            喜欢的球队</a>
         <a class="download" href="#">
            <i class="fas fa-globe"></i>  
            下载集锦</a>
     </nav>

     <!-- 创建新闻用户 -->
     <div class="course-list">
         <!-- 列表的标题 -->
         <div class="title">
             <h2>最新新闻</h2>
             <a href="#" class="more">更多+</a>
         </div>
     <!-- 列表的容器 -->
         <div class="item-list">
             <!-- 封面1 -->
             <div class="item">
                 <div class="cover">
                     <img src="./img/emain1.jpg" alt="">
                 </div>
                 <!-- 小标题 -->
                 <h3 class="course-title">关键3分救主</h3>
                 <!-- 用户信息 -->
                 <div class="user-info">
                     <div class="avatar">
                         <img src="./img/name1.png" alt="">
                     </div>
                     <div class="nickname">小甜筒</div>
                 </div>
             </div>

             <!-- 封面2 -->
             <div class="item">
                <div class="cover">
                    <img src="./img/emain2.jpg" alt="">
                </div>
                <!-- 小标题 -->
                <h3 class="course-title">哈登交易至火箭</h3>
                <!-- 用户信息 -->
                <div class="user-info">
                    <div class="avatar">
                        <img src="./img/name2.png" alt="">
                    </div>
                    <div class="nickname">黑色柳丁</div>
                </div>
            </div>

             <!-- 封面3 -->
             <div class="item">
                <div class="cover">
                    <img src="./img/emain3.jpg" alt="">
                </div>
                <!-- 小标题 -->
                <h3 class="course-title">霍华德罚球线扣篮</h3>
                <!-- 用户信息 -->
                <div class="user-info">
                    <div class="avatar">
                        <img src="./img/name3.png" alt="">
                    </div>
                    <div class="nickname">狂言Doggy</div>
                </div>
            </div>

             <!-- 封面4 -->
             <div class="item">
                <div class="cover">
                    <img src="./img/emain4.jpeg" alt="">
                </div>
                <!-- 小标题 -->
                <h3 class="course-title">克莱绝杀猛龙</h3>
                <!-- 用户信息 -->
                <div class="user-info">
                    <div class="avatar">
                        <img src="./img/name4.png" alt="">
                    </div>
                    <div class="nickname">罗说NBA</div>
                </div>
            </div>

              <!-- 封面5 -->
             <div class="item">
                <div class="cover">
                    <img src="./img/emain5.jpg" alt="">
                </div>
                <!-- 小标题 -->
                <h3 class="course-title">詹姆斯获总冠军</h3>
                <!-- 用户信息 -->
                <div class="user-info">
                    <div class="avatar">
                        <img src="./img/name5.png" alt="">
                    </div>
                    <div class="nickname">灯泡篮球</div>
                </div>
            </div>


         </div>
     </div>


</body>
</html>
